[Fixes]
TimebugFix = 0			// Fixes (or at least attempts to) timebug, 
						// 1 - Enabled 
						// 0 - Disabled (Default)
				
StabilityFixes = 1		// Stability improvements,
						// 1 - Enabled (Default)
						// 0 - Disabled

AddPurecallHandler = 0  // Adds _purecall handler to trap "pure virtual function call" error
						// Crashes anyway, but generates dumps
						// 1 - Enabled
						// 0 - Disabled (Default)

PreventPurecall = 1		// Prevents a "pure virutal function call" from happening
						// !WARNING! can lead to some roadblocks not spawning properly
						// 1 - Enabled (Default)
						// 0 Disabled